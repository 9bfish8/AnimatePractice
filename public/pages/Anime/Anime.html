<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js SVG Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="Anime.css">
</head>
<body>
<div class="container">
    <svg class="logo" viewBox="0 0 800 300">
        <!-- D -->
        <path class="letter" d="M100,50 v100 c80,0 80,-100 0,-100" fill="none" stroke="#4f46e5" stroke-width="4"/>
        <!-- R -->
        <path class="letter" d="M200,50 v100 c60,-10 60,-40 0,-50 l60,50" fill="none" stroke="#7c3aed" stroke-width="4"/>
        <!-- E -->
        <path class="letter" d="M300,50 h60 m-60,50 h40 m-40,50 h60" fill="none" stroke="#a21caf" stroke-width="4"/>
        <!-- A -->
        <path class="letter" d="M400,150 l40,-100 l40,100 m-60,-40 h40" fill="none" stroke="#db2777" stroke-width="4"/>
        <!-- M -->
        <path class="letter" d="M500,150 l30,-100 l30,70 l30,-70 l30,100" fill="none" stroke="#e11d48" stroke-width="4"/>

        <!-- 장식적인 요소들 -->
        <circle class="star" cx="150" cy="25" r="3" fill="#4f46e5"/>
        <circle class="star" cx="300" cy="25" r="3" fill="#7c3aed"/>
        <circle class="star" cx="450" cy="25" r="3" fill="#a21caf"/>
        <circle class="star" cx="600" cy="25" r="3" fill="#db2777"/>

        <!-- 밑줄 효과 -->
        <path class="underline" d="M50,180 c300,20 500,20 700,0" fill="none" stroke="url(#gradient)" stroke-width="2"/>
    </svg>

    <!-- 그라데이션 정의 -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4f46e5"></stop>
            <stop offset="100%" style="stop-color:#e11d48"></stop>
        </linearGradient>
    </defs>

    <div class="controls">
        <button onclick="playAnimation()">Animate</button>
        <button onclick="playMorph()">Morph</button>
        <button onclick="playSparkle()">Sparkle</button>
    </div>
</div>

<script src="./Anime.js"></script>
</body>
</html>
